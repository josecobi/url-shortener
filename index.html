<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
   
    <title>Url Shortener</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">URL Shortener</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>            
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <div class="container-sm">
            <h4 class="heading-link">Paste your long link</h4>
            <form method="get" class="form">
                <input class="urlInputBox" type="url" placeholder="Enter link here">
                <button class="shortenBtn" type="submit">Shorten URL</button>
            </form>
            
        </div>

        <div class="container-sm">
            <h4 class="heading-link">Your shortened link:</h4>
            <p class="shortened-link"></p>
            
        </div>

        <div class="container-sm">
          <h4>My Links</h4>
              <button class="getLinksBtn" type="submit">Get Links</button>                 
        </div>

        <div class="container-sm">
            <table class="list-of-links">
              <thead>
                <th>Shortened Link</th>
                <th>Original Link</th>
                <th>Created at</th>
                <th>Expires at</th>
              </thead>
              <tbody class="table-body">

              </tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
